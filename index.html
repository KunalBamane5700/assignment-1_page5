<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: #FCFCFC;
        }
        .btn {
            background: linear-gradient(270deg, rgba(123, 145, 255, 1), rgba(149, 190, 255, 1));
        }
    </style>
    <title>Document</title>
</head>

<body class="relative w-[375px] h-[800px] rounded-lg">
    <section>
        <div class="navbar flex justify-between p-4">
            <div class="element-1 ml-4">
                9:41
            </div>
            <div class="element-2 items-center">
                <box-icon name='signal-4' class="h-5"></box-icon>
                <i class="fa-sharp fa-solid fa-wifi"></i>&#160;
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="h flex justify-center"><h1 class="text-xl font-bold p-7 pb-14">What are your goals?</h1>
        </div>
    </section>
    <section class="h-[620px]">
        <div class="input flex flex-wrap gap-8">
            <div class="weightloss bg-gray-100 rounded-lg w-full p-3 px-5 mx-4 flex justify-between">
                <span>Weight Loss</span>
                <input type="checkbox" class="h-6 w-6 rounded-sm border border-indigo-500 bg-white appearance-none checked:bg-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="weightloss bg-gray-100 rounded-lg w-full p-3 px-5 mx-4 flex justify-between">
                <span>Muscle Gain</span>
                <input type="checkbox" class="h-6 w-6 rounded-sm border border-indigo-500 bg-white appearance-none checked:bg-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="weightloss bg-gray-100 rounded-lg w-full p-3 px-5 mx-4 flex justify-between">
                <span>Flexibility and Mobility</span>
                <input type="checkbox" class="h-6 w-6 rounded-sm border border-indigo-500 bg-white appearance-none checked:bg-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="weightloss bg-gray-100 rounded-lg w-full p-3 px-5 mx-4 flex justify-between">
                <span>General Fitness</span>
                <input type="checkbox" class="h-6 w-6 rounded-sm border border-indigo-500 bg-white appearance-none checked:bg-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="weightloss bg-gray-100 rounded-lg w-full p-3 px-5 mx-4 flex justify-between">
                <span>Event-specific training</span>
                <input type="checkbox" class="h-6 w-6 rounded-sm border border-indigo-500 bg-white appearance-none checked:bg-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="weightloss bg-gray-100 rounded-lg w-full p-3 px-5 mx-4 flex justify-between">
                <span>Mindfulness and Mentak Health</span>
                <input type="checkbox" class="h-6 w-6 rounded-sm border border-indigo-500 bg-white appearance-none checked:bg-indigo-500 focus:ring-indigo-500">
            </div>
        </div>
    </section>
    <section>
        <div class="signupbtn px-4">
            <div class="btn p-2 text-white flex justify-center mb-5 py-3 rounded-lg bg-blue-300">
                <button>Confirm</button>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/c8415fd934.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
